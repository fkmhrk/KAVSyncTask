apply plugin: 'com.android.library'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "jp.fkmsoft.libs.kavsynctask"
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

apply plugin: 'maven'

uploadArchives {
    repositories.mavenDeployer {
        repository url: "file://$System.env.HOME/.m2/repository"
        pom.version = '0.1.0'
        pom.groupId = 'jp.fkmsoft.libs'
        pom.artifactId = 'KAVSyncTask'
    }
}


repositories {
    mavenLocal()
}

dependencies {
    compile 'jp.fkmsoft.libs:SyncTask:1.0.0'
    compile 'jp.fkmsoft.libs:KiiLib-Android-Volley:2.1.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
